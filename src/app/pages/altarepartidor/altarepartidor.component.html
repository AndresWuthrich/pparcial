<div class="container mt-5">
    <main>
        <div class="row g-5">

            <div class="col-md-7 col-lg-8">
                <h4 class="mb-3">Alta Repartidor</h4>
                <form [formGroup]="forma" class="needs-validation" (ngSubmit)="altaRepartidor()">
                    <div class="row g-3">
                        <div class="col-sm-12">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" name="nombre" class="form-control" id="nombre" placeholder=""
                                formControlName="nombre">
                            <small class="invalido" *ngIf="forma.get('nombre')?.errors?.required && forma.get('nombre')?.touched">(!)
                                El nombre del repartidor es requerido</small>
                        </div>

                        <div class="col-sm-12">
                            <label for="dni" class="form-label">DNI</label>
                            <input type="text" name="dni" class="form-control" id="dni" placeholder=""
                                formControlName="dni">
                            <small class="invalid" *ngIf="forma.get('dni')?.errors?.required && forma.get('dni')?.touched">(!)
                                El dni del repartidor es requerido</small>
                        </div>

                        <div class="col-sm-12">
                            <label for="edad" class="form-label">Edad</label>
                            <input type="text" name="edad" class="form-control" id="edad" placeholder=""
                                formControlName="edad">
                            <small class="invalid" *ngIf="forma.get('edad')?.errors?.required && forma.get('edad')?.touched">(!)
                                La edad del repartidor es requerido</small>
                        </div>

                        <button class="btn btn-primary btn-lg btn-block" type="submit">Alta de Repartidor</button>
                           
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>
